<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="name">
        <p class="content">This Sale is Start Coming soon </p>
        <p class="content" id="date"> 5 January 2024 04:00 AM </p>
    </div>
    <div class="count">
        <div class="col">
        <input type="text" readonly value="0">
        <label >Days</label>
    </div>
    <div class="col">
        <input type="text" readonly value="0">
        <label>Hours</label>
    </div>
    <div class="col">
        <input type="text" readonly value="0">
        <label>Minutes</label>
    </div>
    <div class="col">
        <input type="text" readonly value="0">
        <label>Seconds</label>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
